<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


<ion-tab title="Maps" icon="ion-map" href="#/tab/maps">
    <ion-nav-view name="maps"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Upload" icon="ion-qr-scanner" href="#/tab/upload">
    <ion-nav-view name="upload"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Search" icon="ion-search" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Account" icon="ion-person" ng-controller='UserCtrl' ng-click='accountButton()'>
  	<ion-nav-view name="account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
