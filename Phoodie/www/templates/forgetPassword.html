<div class="top" ng-controller="UserCtrl">
	
	<div class='loginform'>
		<form name="loginform" novalidate>
		<label class="item item-input">
			<input type="email" placeholder="Your Login Email" name="email" ng-model="email" required>
		</label>


        <button type="submit" class="log-in button button-block bottombuttonblock" ng-click="resetPassword(email)" ng-disabled="loginform.$invalid">
            Send Password Reset Email
         </button>

		</form>
	</div>
		

</div>
